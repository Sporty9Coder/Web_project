<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            function setActiveUser()
      {
        var au=localStorage.getItem("activeuser");
        // alert(au);
        $("#txtEmail").val(au);
      }
      setActiveUser();
            $("#btnAvail").click(function()
            {
                var emailku=$("#txtEmail").val();
                var mednameku=$("#txtMedName").val();
                var expdateku=$("#txtExpDate").val();
                var packingku=$("#comboPacking").val();
                var qtyku=$("#txtQty").val();
                var objNew={
                    type:"get",
                    url:"/avail-med-process",
                    data:{
                        kuchEmail:emailku,
                        kuchMedname:mednameku,
                        kuchExpdate:expdateku,
                        kuchPacking:packingku,
                        kuchQty:qtyku
                    }
                }

                $.ajax(objNew).done(function(respKuch)
            {
                $("#res").html(respKuch);
            }).fail(function(errKuch)
            {
                $("#res").html(errKuch);
            })
            })
        })

    </script>
  </head>
  <body>
    <nav class="navbar " style="background-color: #e3f2fd;" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="pics/health-shield-vector-20712667.jpg" alt="Logo" width="60px" height="50px" class="d-inline-block align-text-top">
            <div class="h3 text-success ms-4 mt-3 fw-semibold" style="display: inline;">HelpRx</div>
          </a>
        </div>
      </nav>
      <br>
      <div class="text-center text-primary h1">
        Avail Medicine
      </div>
      <form>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Email address</label>
                        <input type="email" readonly class="form-control" id="txtEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                      </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="txtMedName" class="form-label">Med Name</label>
                    <input type="text" class="form-control" id="txtMedName">
                </div>
                <div class="col-md-6">
                    <label for="txtExpDate" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" id="txtExpDate">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="comboPacking" class="form-label">Packing</label>
                    <select id="comboPacking" class="form-select" aria-label="Default select example">
                        <option value="none">none</option>
                        <option value="syrups">syrups</option>
                        <option value="capsules">capsules</option>
                        <option value="injection">injection</option>
                        <option value="ointment">ointment</option>
                      </select>
                      <div class="mt-3"><span id="res">*</span></div>
                </div>
                <div class="col-md-6">
                    <label for="txtQty" class="form-label">Quantity</label>
                    <input type="number" value="0" class="form-control" id="txtQty">
                </div>
            </div>
        </div>
        <center>
            <button class="btn btn-primary mt-5" type="button" id="btnAvail">Avail Med</button>
        </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
