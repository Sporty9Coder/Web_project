<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script/angular.min.js"></script>
    <script>
        var module=angular.module("myModule",[]);
        module.controller("myController",function($scope,$http)
        {
            $scope.JsonArray;
            $scope.FetchAllRecords=function()
            {
                var url="/get-angular-donor-details";
                $http.get(url).then(done,fail);
                function done(response)
                {
                    alert(JSON.stringify(response.data));
                    $scope.JsonArray=response.data;
                }
                function fail(response)
                {
                    alert(response.data);
                }
            }
        })
    </script>
  </head>
  <body ng-app="myModule" ng-controller="myController">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Navbar</a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-success" type="submit">Logout</button>
          </form>
        </div>
      </nav>
      <center>
        <br>
        <button type="button" class="btn btn-primary btn-lg" ng-click="FetchAllRecords();">Show all donors</button>
        <br><br>
        <table class="table table-striped table-hover table-bordered">
            <tr align="center">
                <th>S.No</th>
                <th>Email</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th>City</th>
                <th>Proof</th>
                <th>Pic</th>
                <th>Availability Hours</th>
            </tr>
            <tr ng-repeat="obj in JsonArray" align="center">
                <td>{{$index+1}}</td>
                <td>{{obj.email}}</td>
                <td>{{obj.name}}</td>
                <td>{{obj.mobile}}</td>
                <td>{{obj.address}}</td>
                <td>{{obj.city}}</td>
                <td>{{obj.proof}}</td>
                <td><img src="uploads/{{obj.pic}}" alt="" width="100" height="100"></td>
                <td>{{obj.ahours}}</td>
            </tr>
          </table>
      </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
