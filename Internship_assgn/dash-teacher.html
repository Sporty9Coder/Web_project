<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="script/angular.min.js"></script>
    <script>
        var module=angular.module("myModule",[]);
      module.controller("myController",function($scope,$http)
      {
        $scope.selectedQuestionEasy={};
        $scope.selectedQuestionMedium={};
        $scope.selectedQuestionHard={};
        $scope.getQuestions=function()
        {
            // alert("hello");
            var url="/get-questions";
            $http.get(url).then(done,fail);
            function done(response)
            {
                // alert(JSON.stringify(response.data));
                $scope.questionJsonArray=response.data;
            }
            function fail(response)
            {
                alert(response.data);
            }
        }
      })
    </script>
  </head>
  <body ng-app="myModule" ng-controller="myController">
    <center>
        <br>
        <button type="button" class="btn btn-outline-info btn-lg">Organise Exam</button>
        <div class="container mt-2">
            <div class="row mt-2">
                <div class="col-md-6">
                    <h4>Topic of Exam:</h4>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <h4>Date of exam:</h4>
                </div>
                <div class="col-md-6">
                    <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <h4>Start Time of Exam:</h4>
                </div>
                <div class="col-md-6">
                    <input type="time" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <h4>End time of exam:</h4>
                </div>
                <div class="col-md-6">
                    <input type="time" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-outline-success btn-lg" ng-click="getQuestions();">Select questions</button>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <h3>Easy</h3>
                </div>
                <div class="col-md-6">
                    <select class="form-select" multiple aria-label="Multiple select example" ng-options="obj.ques for obj in questionJsonArray[0]" ng-model="selectedQuestionEasy">
                        <option >select this menu</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <h3>Medium</h3>
                </div>
                <div class="col-md-6">
                    <select class="form-select" multiple aria-label="Multiple select example" ng-options="obj.ques for obj in questionJsonArray[1]" ng-model="selectedQuestionMedium">
                        <option >select this menu</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-6">
                    <h3>Hard</h3>
                </div>
                <div class="col-md-6">
                    <select class="form-select" multiple aria-label="Multiple select example" ng-options="obj.ques for obj in questionJsonArray[2]" ng-model="selectedQuestionHard">
                        <option >select this menu</option>
                    </select>
                </div>
            </div>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
